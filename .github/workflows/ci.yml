name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches-ignore: [main, master]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bootstrap packages
        run: npm run bootstrap

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

  package-validation:
    name: Validate Package Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bootstrap packages
        run: npm run bootstrap

      - name: Build packages
        run: npm run build

      - name: Check package integrity
        run: |
          cd packages/shared && npm pack --dry-run
          cd ../client && npm pack --dry-run
          cd ../server && npm pack --dry-run

      - name: Test package installation
        run: |
          # Create a temporary directory and test installing packages
          mkdir -p /tmp/test-install
          cd /tmp/test-install
          npm init -y
          npm install ${{ github.workspace }}/packages/shared
          npm install ${{ github.workspace }}/packages/client
          npm install ${{ github.workspace }}/packages/server 